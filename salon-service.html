<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Salon Service</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style/salon-style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row header">
        <div class="col-11 menu">
          <ion-icon class="icon" name="menu-outline"></ion-icon
          ><span>Home</span> SALON
        </div>
        <div class="col">Locations</div>
      </div>

      <div class="banner">
        <img src="img/p1.jpeg" alt="" />
      </div>

      <div class="content">
        <h2>Salon at Home in Patna</h2>
        <p>
          Home salon Patna is highest rated best salon at Home near you which
          brings certified Beauty Professionals at your comfort home in Patna.
        </p>
      </div>
    </div>
    <div class="container">
      <div class="row services">
        <div class="col">
          <img src="img/packages.jpeg" alt="" />
        </div>
        <div class="col"><img src="img/pedicure.jpeg" alt="" /></div>
        <div class="col"><img src="img/eyebrow (1).jpeg" alt="" /></div>
      </div>

      <div class="row services">
        <div class="col"><img src="img/facial-mask (1).jpeg" alt="" /></div>
        <div class="col"><img src="img/facial-mask.jpeg" alt="" /></div>
        <div class="col"><img src="img/facial.jpeg" alt="" /></div>
      </div>

      <div class="row services">
        <div class="col"><img src="img/wax.jpeg" alt="" /></div>
        <div class="col"><img src="img/hairstyle (1).jpeg" alt="" /></div>
        <div class="col"><img src="img/eyebrow (1).jpeg" alt="" /></div>
      </div>
    </div>
  </body>
</html>
