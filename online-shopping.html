<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra : Online Shopping</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row header">
        <div class="col-1 logo">
          <img src="img/myntra-logo.png" alt="Myntra logo" />
        </div>
        <div class="col col-lg-4 menu1">
          <div class="row">
            <div class="col-sm-2 item">Men</div>
            <div class="col-sm-2 item">Women</div>
            <div class="col-sm-2 item">Kids</div>
            <div class="col-sm-3 item">Home & Living</div>
            <div class="col-sm-2 item">Beauty</div>
          </div>
        </div>
        <div class="col-sm-6 search">
          <input
            type="text"
            class="form-control"
            placeholder="Search for products, brands and more"
          />
        </div>
        <div class="col options">
          <div class="row">
            <div class="col-sm-3">
              <ion-icon class="icon" name="person-outline"></ion-icon>
            </div>
            <div class="col-sm-3">
              <ion-icon class="icon" name="heart-outline"></ion-icon>
            </div>
            <div class="col-sm-3">
              <ion-icon class="icon" name="bag-outline"></ion-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="conatiner-fluid">
      <div class="row banner">
        <div class="col">
          <img class="banner-img" src="img/banner.jpeg" alt="" />
        </div>
      </div>
    </div>

    <div class="container-fluid dtd">
      <h2 class="heading">Deals of the day</h2>
      <div class="row dtd-products">
        <div class="col">
          <img src="img/item-img.png" alt="" />
        </div>
        <div class="col">
          <img src="img/item-img.png" alt="" />
        </div>
        <div class="col">
          <img src="img/item-img.png" alt="" />
        </div>
        <div class="col">
          <img src="img/item-img.png" alt="" />
        </div>
        <div class="col">
          <img src="img/item-img.png" alt="" />
        </div>
      </div>
    </div>

    <div class="container-fluid dtd">
      <h2 class="heading">BIGGEST DEALS ON TOP BRANDS</h2>
      <div class="row dtd-products">
        <div class="col">
          <img src="img/item-img.png" alt="" />
        </div>
        <div class="col">
          <img src="img/item-img.png" alt="" />
        </div>
        <div class="col">
          <img src="img/item-img.png" alt="" />
        </div>
        <div class="col">
          <img src="img/item-img.png" alt="" />
        </div>
        <div class="col">
          <img src="img/item-img.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
